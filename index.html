    <script type="text/javascript" charset="UTF-8">
      function callNative(){
        alert("call native from js");

          webkit.messageHandlers.callbackHandler.postMessage("MessageBody");
        }catch(err){
          alert(err)
        }
      }
      
      function redHeader(){
        alert("redHeader! js called from native on document load");
        //document.querySelector('h1').style.color = "red";
      }
    </script>
  </head>

    <br/>
