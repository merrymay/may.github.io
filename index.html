<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    
    <script type="text/javascript" charset="UTF-8">
      function callNative(){
        alert("call native from js");
        try {
           window.webkit.messageHandlers.callbackHandler.postMessage("MessageBody");
        }catch(err){
          alert(err);
        }
      }
      
      function redHeader(){
        alert("redHeader! js called from native on document load");
        //document.querySelector('h1').style.color = "red";
      }
      
      function jsCalledFromNative(){
        alert("Js called from native!!");
      }
    </script>
  </head>
  
  <body>
    <h1>OTA Test</h1>
    
    <br/>
    <a href="itms-services://?action=download-manifest&url=https://raw.githubusercontent.com/merrymay/may.github.io/master/manifest.plist">Download App</a>
    
    <br/>
    <br/>
    <input type="button" onClick="javascript:callNative();" value="Call Native"/>
  </body>
</html>
