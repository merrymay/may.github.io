/* 코딩한 body에 추가 */

padding-top: constant(safe-area-inset-top); /* iOS 11.0 */

/* 코딩한 footer에 추가 */

 padding-bottom: constant(safe-area-inset-bottom); /* iOS 11.0 */
 padding-bottom: env(safe-area-inset-bottom); /* iOS 11.2 */ }

body {
        height: 100vh;
        background-image: url('https://images.unsplash.com/photo-1646589367730-5027bee9aa0b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=985&q=80');
        background-repeat : no-repeat;
        background-size : cover;
}
/* Slideshow container */
.slideshow-container {
  max-width: 1440px;
  position: relative;
  margin: auto;
  margin-top: 120px;
}

/* effect */
.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1.5s;
}

@-webkit-keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;	
  width: auto;
  padding: 16px;
  margin-top: -22px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}

</style>
<script type="text/javascript">

$(document).ready(function () {
	setInterval(nextBackground, 4000); //4초(4000)마다 다음 슬라이드로 넘어감
});

//이전 슬라이드

	
	var curIndex = 0; 
	
	function nextBackground(){
		 
		if (curIndex%3 == 0) {
			$('body').css({
			      "background": "url('https://images.unsplash.com/photo-1646589367730-5027bee9aa0b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=cover') no-repeat center center fixed",
			      "background-size": "cover"
			    });
		} else if (curIndex%3 == 1) {
			$('body').css({
			      "background": "url('https://images.unsplash.com/photo-1567097912761-465d09fe536b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=cover",
			      "background-size": "cover"
			    });
		} else {
			$('body').css({
			      "background": "url('https://images.unsplash.com/photo-1558543186-8ead5df5a2e4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=cover",
			      "background-size": "cover"
			    });
		}
		
		curIndex = curIndex + 1;
		 
	}
</script>
